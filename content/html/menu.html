<!DOCTYPE html>
<html>
   <head>
      <title>menu</title>
      <style>
         /* អ្នករើសធាតុជំនាន់ក្រោយ(descendant selector) 
             ដូចជារើស កូនធាតុ ចៅធាតុ។ល។ គឺ សម្គាល់ដោយសញ្ញាដកឃ្លា។*/
         body{margin: 8px 0;}
         .h-menu{background-color: lightgray;padding-left:8px;}
         .h-menu li{ display:inline-block;}
         .h-menu a{text-decoration: none; color:black; display: inline-block; 
                           border:1px solid lightgray;padding:4px;border-radius: 4px;}
         .h-menu a:hover{background-color:gray ;}
      </style>
   </head>
   <body>
      <h1>menu</h1>
      <h2>Horizontal menu</h2>
      <ul class="h-menu">
         <li><a href="#l1">link 1</a></li>
         <li><a href="#l2">link two</a></li>
         <li><a href="#l3">link three</a></li>
      </ul>
   </body>
</html>
