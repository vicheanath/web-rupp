<!DOCTYPE html>
<html>
   <head>
      <title>Block vs Inline</title>
      <style>
         p{background-color: yellow;}
         a{background-color: blue;}
      </style>
   </head>
   <body>
      <h2>Block</h2>
      <p>វគ្គ១</p><p>វគ្គ២</p>
      <h2>Inline</h2>
      <a>តំណរទីមួយ</a>
      <a>តំណរ២</a>
   </body>
</html>
