<!DOCTYPE html>
<html>
   <head><title>សំណុំបែបបទនិងធាតុចូល Form and Input</title></head>
   <body>
      <!-- 
            ធាតុ form ប្រើសម្រាប់បង្កើត សំណុំបែបបទដើម្បីប្រមូលទិន្នន័យពីអ្នកប្រើប្រាស់។
            វាមានគុណលក្ខណៈសំខាន់ៗពីរគឺ៖
                  action កំណត់ថា សំណុំបែបបទដែលបានបំពេញរួចត្រូវបញ្ជូនទៅណា?
                  method កំណត់ របៀបបញ្ជូនសំណុំបែបបទ
                        GET លឿន, ទំហំព័ត៌មានមានកំណត់, មិនមានសុវត្ថិភាព
                        POST  ទំហំព័ត៌មានមិនកំណត់, សុវត្ថភាពជាង GET, យឺត
         -->
      <h1>សំណុំបែបបទនិងធាតុចូល Form and Input</h1>
      <form action="" method="GET">
         
      </form>
   </body>
</html>
