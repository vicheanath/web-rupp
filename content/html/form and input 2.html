<!DOCTYPE html>
<html>
   <head><title>សំណុំបែបបទនិងធាតុចូល Form and Input</title></head>
   <body>
      <!-- ធាតុ input ប្រើសម្រាប់ ឱ្យគេបញ្ចូលទិន្នន័យតាមរយៈ text box, password,
            check box, radio button ។ល។ -->
     <h1>សំណុំបែបបទនិងធាតុចូល Form and Input</h1>
      <form action="" method="GET">
         <input type="text" id="txt" name="txt">
         <input type="password" id="pwd" name="pwd">
         <input type="checkbox" id="chk1" name="chk1">
         <input type="checkbox" id="chk2" name="chk2">
         <input type="checkbox" id="chk3" name="chk3">
         <input type="radio" id="rdo1" name="rdo">
         <input type="radio" id="rdo2" name="rdo">
         <input type="radio" id="rdo3" name="rdo">
         <input type="reset" value="ប៊ូតុងសម្អាតឱ្យថ្មី reset button">
         <input type="button" value="ប៊ូតុងសម្រាប់ប្រើនឹង JavaScript/jQuery">
         <input type="submit" value="ប៊ូតុងបញ្ជូន Submit button">
      </form>
   </body>
</html>
