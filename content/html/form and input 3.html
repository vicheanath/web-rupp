<!DOCTYPE html>
<html>
   <head><title>សំណុំបែបបទនិងធាតុចូល Form and Input</title></head>
   <body>
      <!-- ធាតុ label សម្រាប់ សរសេរចំណងជើងឱ្យគេដឹងត្រង់ហ្នឹងត្រូវបញ្ចូលអ្វី? -->
     <h1>សំណុំបែបបទនិងធាតុចូល Form and Input</h1>
      <form action="" method="GET">
         <label>ប្រអប់អត្ថបទ</label><input type="text" id="txt" name="txt">
         <label>ប្រអប់ពាក្យសម្ងាត់</label><input type="password" id="pwd" name="pwd">
         <label>ប្រអប់ធីកទី១</label><input type="checkbox" id="chk1" name="chk1">
         <label>ប្រអប់ធីកទី២</label><input type="checkbox" id="chk2" name="chk2">
         <label>ប្រអប់ធីកទី៣</label><input type="checkbox" id="chk3" name="chk3">
         <label>ប៊ូតុងជម្រើសទី១</label><input type="radio" id="rdo1" name="rdo">
         <label>ប៊ូតុងជម្រើសទី២</label><input type="radio" id="rdo2" name="rdo">
         <label>ប៊ូតុងជម្រើសទី៣</label><input type="radio" id="rdo3" name="rdo">
         <input type="reset" value="ប៊ូតុងសម្អាតឱ្យថ្មី reset button">
         <input type="button" value="ប៊ូតុងសម្រាប់ប្រើនឹង JavaScript/jQuery">
         <input type="submit" value="ប៊ូតុងបញ្ជូន Submit button">
      </form>
   </body>
</html>
