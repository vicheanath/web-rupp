<!DOCTYPE html>
<html>
   <head>
      <title>display</title>
      <style>
         p { background-color: chartreuse; display:inline; }
         span{background-color: yellow; display:block;
                  margin-bottom: 8px;height:32px; width:256px}
         a { background-color: orange; display: inline-block;
               margin: 8px;  height: 24px; width:96px;}
      </style>
   </head>
   <body>
      <h1>display:inline|block|inline-block</h1>
      <h2>Block as Inline</h2>
      <p>Block as inline 1</p><p>Block as inline 2</p><p>Block as inline 3</p>
      <h2>Inline as Block</h2>
      <span>Inline as block 1</span><span>Inline as block 2</span>
      <span>Inline as block 3</span>
      <h2>Inline or Block as Inline-Block</h2>
      <a href="#L1">Link 1</a><a href="#L2">Link two</a><a href="#L3">Link three</a>
   </body>
</html>
